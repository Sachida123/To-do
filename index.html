<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-list"></i> To-Do List</h1>
      <div id="dateTime"></div>
      <!-- Display date and time here -->
      <input type="text" id="taskInput" placeholder="Add new task..." />
      <button id="addTaskBtn">Add Task</button>
      <ul id="taskList">
        <!-- List items with icons -->
        <li>
          <i class="fas fa-check"></i> Task 1 <i class="fas fa-trash-alt"></i>
        </li>
        <li>
          <i class="fas fa-check"></i> Task 2 <i class="fas fa-trash-alt"></i>
        </li>
      </ul>

      <!-- Theme selection -->
      <div id="themeSelection">
        <label for="themeSelect">Select theme:</label><br />
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <div class="theme-icons">
          <i class="fas fa-moon" id="sunIcon"></i>
          <i class="fas fa-sun" id="moonIcon"></i>
        </div>
      </div>

      <!-- Interesting facts -->
      <div id="factContainer">
        <h2>Interesting Facts About Black hole</h2>
        <button id="showFactBtn">Show Fact</button>
        <p id="factText"></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
